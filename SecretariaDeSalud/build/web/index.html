<html>
    <head>
        <title>¡Bienvenido!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        <section class="seccion">
            <form action="IniciarSesion" method="POST">

                <div class="center">
                    <br>
                    <img src="secretariadesalud2.png" alt="Secretaria de salud" height="150" width="350">
                    <br><br>
                    <label class = "subtitles" for = "username">CURP: </label>
                    <br>
                    <input class = "controles" type = "text" id = "curp" name = "curp" placeholder = "Inserte su CURP">
                    <br>

                    <label class = "subtitles" for = "contrasena">Contraseña: </label>
                    <br>
                    <input class = "controles" type = "password" id = "contrasena" name = "contrasena" placeholder = "Inserte su contraseña">
                    <br>

                    <button class = "botones" type = "submit">Ingresar</button>
                    <br>
                </div>

            </form>
        </section>
        
    </body>
</html>
