<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
        <section class="seccion">
            <form action="">
                <br><br><br>
                <div class="center">
                    <label class="titulos">Registro de cita</label>
                    <br><br>
                    <label class = "subtitles" for = "idPaciente">ID del paciente: </label>
                    <br>
                    <input class = "controles" type = "text" id = "idPaciente" name = "idPaciente" placeholder = "Inserte el ID del paciente">
                    <br>

                    <label class = "subtitles" for = "idMedico">ID del médico: </label>
                    <br>
                    <input class = "controles" type = "text" id = "idMedico" name = "idMedico" placeholder = "Inserte el ID del médico">
                    <br>
                    
                    <label class = "subtitles" for = "fechaCita">Fecha de la cita: </label>
                    <br>
                    <input class = "controlesFecha" type = "date" id = "fechaCita" name = "fechaCita">
                    

                    <button class = "botones" type = "submit">Realizar cita</button>
                    <br>
                </div>

            </form>
        </section>
    </body>
</html>
